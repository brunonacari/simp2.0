# Deploy: docker stack deploy -c stack.yml simp20-php
# ============================================

services:
  simp20-php:
    image: "${DOCKER_IMAGE_TAG}"
    labels:
      - "br.com.cesan.app=${CI_PROJECT_NAME}"
      - "io.portainer.accesscontrol.teams=adm"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - TENSORFLOW_URL=http://simp20-tensorflow:5000
      - http_proxy=http://cntlm:3128/
      - https_proxy=http://cntlm:3128/
      - HTTP_PROXY=http://cntlm:3128/
      - HTTPS_PROXY=http://cntlm:3128/
      - no_proxy=localhost,127.0.0.1,simp20-tensorflow
      - NO_PROXY=localhost,127.0.0.1,simp20-tensorflow
    ports:
      - 9461:80
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - frontend
      - cntlm
    deploy:
      mode: replicated
      resources:
        limits:
          cpus: '2'
          memory: 4192M

  simp20-tensorflow:
    image: "registry.cesan.com.br/cesan/simp20-tensorflow:latest"
    labels:
      - "br.com.cesan.app=${CI_PROJECT_NAME}"
      - "io.portainer.accesscontrol.teams=adm"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - FINDESLAB_HOST=${FINDESLAB_HOST}
      - FINDESLAB_DB=FINDESLAB
      - PORT=5000
      - FLASK_ENV=production
      - MODELS_DIR=/app/models
      - http_proxy=http://cntlm:3128/
      - https_proxy=http://cntlm:3128/
      - HTTP_PROXY=http://cntlm:3128/
      - HTTPS_PROXY=http://cntlm:3128/
      - no_proxy=localhost,127.0.0.1
      - NO_PROXY=localhost,127.0.0.1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /nfs/swarm/simp20-php/modelos_treinados:/app/models
    networks:
      - cntlm
    deploy:
      mode: replicated
      resources:
        limits:
          cpus: '2'
          memory: 4096M

